<h2>ULTIMOS POST</h2>

<select (change)="onChangeCat($event)">
    <option value="todas">Seleccione categoria</option>
    <option *ngFor="let cat of arrPost" [value]="cat.categoria">{{cat.categoria}}</option>
</select>
<div>
    <div *ngFor="let art of arrPost">
        <h2>{{art.titulo}}</h2>
        <p>{{art.texto}}</p>
        <p>{{art.imagen}}</p>
        <p>{{art.autor}}</p>
        <p>{{art.fecha}}</p>
        <p>{{art.categoria}}</p>
    </div>
</div>

<aside>
    <h3>TE PUEDE INTERESAR</h3>
    <p>LOS POST MAS LEIDOS</p>
</aside>
